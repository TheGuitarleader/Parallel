name: Auto Merge PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR author role
        id: check_author
        run: |
          AUTHOR="${{ github.event.pull_request.user.login }}"
          REPO="${{ github.repository }}"

          echo "PR author: $AUTHOR"
          
          # Get collaborator permission level for the author
          PERMISSION=$(gh api repos/$REPO/collaborators/$AUTHOR/permission \
            --jq '.permission')
          
          echo "Author permission: $PERMISSION"

          # Only allow merge if admin or maintain
          if [[ "$PERMISSION" != "admin" && "$PERMISSION" != "maintain" ]]; then
            echo "Author is not admin or maintainer. Exiting."
            exit 1
          fi

      - name: Merge PR
        run: |
          echo "Merging PR #${{ github.event.pull_request.number }} from ${GITHUB_ACTOR}"
          gh pr merge "${{ github.event.pull_request.number }}" --merge --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
