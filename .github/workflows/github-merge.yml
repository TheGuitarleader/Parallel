name: Auto Merge PRs

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR author role
        id: check_author
        run: |
          AUTHOR="${{ github.event.pull_request.user.login }}"
          REPO="${{ github.repository }}"
          PERMISSION=$(gh api repos/$REPO/collaborators/$AUTHOR/permission --jq '.permission')
          echo "PR author: $AUTHOR, permission: $PERMISSION"
          if [[ "$PERMISSION" != "admin" && "$PERMISSION" != "maintain" ]]; then
            echo "Author is not admin or maintainer. Exiting."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Merging PR #${{ github.event.pull_request.number }} from $AUTHOR"
          gh pr merge "${{ github.event.pull_request.number }}" --merge --delete-branch
